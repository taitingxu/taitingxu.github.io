<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>科学计算器</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #1f1f1f;
    font-family: "Segoe UI", Arial;
    color: white;
}

.app {
    max-width: 420px;
    margin: auto;
    padding: 10px;
}

.display {
    background: #000;
    padding: 15px;
    font-size: 26px;
    text-align: right;
    border-radius: 6px;
    overflow-x: auto;
}

.history {
    background: #111;
    max-height: 100px;
    overflow-y: auto;
    font-size: 14px;
    margin-top: 8px;
    padding: 5px;
    border-radius: 6px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-top: 10px;
}

button {
    padding: 16px;
    font-size: 18px;
    background: #2d2d2d;
    border: none;
    color: white;
    border-radius: 4px;
}

button:active {
    background: #444;
}

.op {
    background: #0078d7;
}

.equal {
    background: #00c853;
    grid-column: span 2;
}

.clear {
    background: #d32f2f;
}

@media (max-width: 480px) {
    button {
        padding: 20px;
        font-size: 20px;
    }
}
</style>
	<link rel="shortcut icon" href="https://github.com/taitingxu/taitingxu.github.io/blob/main/favicon.ico">
</head>

<body>
<div class="app">

<div id="display" class="display">0</div>
<div id="history" class="history"></div>

<div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="del()">⌫</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>

    <button onclick="func('Math.sin')">sin</button>
    <button onclick="func('Math.cos')">cos</button>
    <button onclick="func('Math.tan')">tan</button>
    <button onclick="append('/')">÷</button>

    <button onclick="func('Math.sqrt')">√</button>
    <button onclick="append('**2')">x²</button>
    <button onclick="append('Math.PI')">π</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('0')">0</button>
    <button class="equal" onclick="calc()">=</button>
</div>

</div>

<script>
const display = document.getElementById("display");
const history = document.getElementById("history");

function append(v) {
    if (display.innerText === "0") display.innerText = "";
    display.innerText += v;
}

function func(f) {
    display.innerText += f + "(";
}

function clearAll() {
    display.innerText = "0";
    history.innerHTML = "";
}

function del() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

function calc() {
    try {
        let exp = display.innerText;
        let result = eval(exp);
        history.innerHTML =
            `<div>${exp} = ${result}</div>` + history.innerHTML;
        display.innerText = result;
    } catch {
        display.innerText = "错误";
    }
}
</script>
</body>
</html>

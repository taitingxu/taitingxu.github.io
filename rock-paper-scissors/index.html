<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>剪刀石头布</title>
    <style>
        .标题 {
          text-align: center;
          font-weight: bold;
          font-size: 50px;
          color: red;
        }
        
        .按钮 {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          column-gap: 10px;
          height: 100px;
        }
        
        .剪刀,
        .石头,
        .布 {
          font-size: 50px;
          color: white;
          background-color: black;
          border-radius: 30px;
          font-weight: bold;
          box-shadow: 20px 20px 20px rgba(20, 50, 120, 0.4);
          transition: background-color 0.25s, font-size 0.5s;
        }
        
        .剪刀:hover,
        .石头:hover,
        .布:hover {
          background-color: blue;
          font-size: 60px;
        }
        
        .剪刀:active,
        .石头:active,
        .布:active {
          background-color: green;
        }
        
        .概况 {
          text-align: center;
          font-size: 30px;
          margin-top:250px;
          margin-bottom:0;
        }
        
        .选择与结果 {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          text-align: center;
          color: blue;
          font-size: 40px;
          font-weight: bold;
          margin-top:250px;
        }
        
        .你与机器人 {
          display: grid;
          grid-template-columns: 1fr 1fr;
          text-align: center;
          border-style: solid;
          border-width: 1px;
          border-radius: 10px;
        }
        
        .胜负 {
          display:grid;
          grid-template-columns:1fr 1fr 1fr;
          text-align:center;
          color:red;
          font-size:40px;
          font-weight:bold;
          background-color:rgba(0,0,0,0.1);
          border-radius:20px;
          margin-top:10px;
        }
    </style>
</head>

<body>
    <p class="标题">石头剪刀布</p>
    <div class="按钮">
        <button onclick="剪刀()" class="剪刀">剪刀<img src="https://taitingxu.github.io/rock-paper-scissors/剪刀.png"></img></button>
        <button onclick="石头()" class="石头">石头<img src="https://taitingxu.github.io/rock-paper-scissors/石头.png"></img></button>
        <button onclick="布()" class="布">布 <img src="https://taitingxu.github.io/rock-paper-scissors/布.png"></img></button>
    </div>
    <div class="选择与结果">
        <p id="你选择">你选择:</p>
        <p id="机器人选择">机器人选择:</p>
        <p id="结果">结果:</p>
    </div>
    <p id="概括" class="概况"></p>
    <div class="你与机器人">
        <p id="你的选择">你的选择</p>
        <p id="机器人的选择">机器人的选择</p>
    </div>
    <div class="胜负">
        <p id="胜利局数">胜利:</p>
        <p id="平局局数">平局:</p>
        <p id="失败局数">失败:</p>
    </div>
    <script>
        let 胜利局数 = 0;
        let 平局局数 = 0;
        let 失败局数 = 0;
        
        function 剪刀() {
          document.getElementById("你选择").innerHTML = "你选择:剪刀";
        
          const 随机数 = Math.random();
        
          let 机器人选择 = "";
        
          if (随机数 >= 0 && 随机数 < 1 / 3) {
            机器人选择 = "剪刀";
          } else if (随机数 >= 1 / 3 && 随机数 <= 2 / 3) {
            机器人选择 = "石头";
          } else if (随机数 >= 2 / 3 && 随机数 <= 1) {
            机器人选择 = "布";
          }
        
          console.log(机器人选择);
        
          let 结果 = "";
        
          if (机器人选择 === "剪刀") {
            结果 = "平局";
            平局局数 += 1;
          } else if (机器人选择 === "石头") {
            结果 = "你失败了";
            失败局数 += 1;
          } else if (机器人选择 === "布") {
            结果 = "你胜利了";
            胜利局数 += 1;
          }
        
          document.getElementById("胜利局数").innerHTML = "胜利:" + 胜利局数;
          document.getElementById("平局局数").innerHTML = "平局:" + 平局局数;
          document.getElementById("失败局数").innerHTML = "失败:" + 失败局数;
          document.getElementById("概括").innerHTML = `你选择了剪刀.机器人选择了${机器人选择}.${结果}`;
          document.getElementById("机器人选择").innerHTML = "机器人选择:" + 机器人选择;
          document.getElementById("结果").innerHTML = "结果:" + 结果;
          document.getElementById("你的选择").innerHTML = `你的选择<img src="https://taitingxu.github.io/rock-paper-scissors/剪刀.png" class="图片"></img>`;
          document.getElementById("机器人的选择").innerHTML = `机器人的选择<img src="https://taitingxu.github.io/rock-paper-scissors/${机器人选择}.png" class="图片"></img>`;
        }
        function 石头() {
          document.getElementById("你选择").innerHTML = "你选择:石头";

          }
        
          console.log(机器人选择);
        
          let 结果 = "";
        
          if (机器人选择 === "剪刀") {
            结果 = "你胜利了";
            胜利局数 += 1;
          } else if (机器人选择 === "石头") {
            结果 = "平局";
            平局局数 += 1;
          } else if (机器人选择 === "布") {
            结果 = "你失败了";
            失败局数 += 1;
          }
        
          document.getElementById("胜利局数").innerHTML = "胜利:" + 胜利局数;
          document.getElementById("平局局数").innerHTML = "平局:" + 平局局数;
          document.getElementById("失败局数").innerHTML = "失败:" + 失败局数;
          document.getElementById("概括").innerHTML = `你选择了石头.机器人选择了${机器人选择}.${结果}`;
          document.getElementById("机器人选择").innerHTML = "机器人选择:" + 机器人选择;
          document.getElementById("结果").innerHTML = "结果:" + 结果;
          document.getElementById("你的选择").innerHTML = `你的选择<img src="https://taitingxu.github.io/rock-paper-scissors/石头.png" class="图片"></img>`;
          document.getElementById("机器人的选择").innerHTML = `机器人的选择<img src="https://taitingxu.github.io/rock-paper-scissors/${机器人选择}.png" class="图片"></img>`;
        }
        function 布() {
          document.getElementById("你选择").innerHTML = "你选择:布";
          const 随机数 = Math.random();
        
          let 机器人选择 = "";
        
          if (随机数 >= 0 && 随机数 < 1 / 3) {
            机器人选择 = "剪刀";
          } else if (随机数 >= 1 / 3 && 随机数 <= 2 / 3) {
            机器人选择 = "石头";
          } else if (随机数 >= 2 / 3 && 随机数 <= 1) {
            机器人选择 = "布";
          }
        
          console.log(机器人选择);
        
          let 结果 = "";
        
          if (机器人选择 === "剪刀") {
            结果 = "你失败了";
            失败局数 += 1;
          } else if (机器人选择 === "石头") {
            结果 = "你胜利了";
            胜利局数 += 1;
          } else if (机器人选择 === "布") {
            结果 = "平局";
            平局局数 += 1;
          }
        
          document.getElementById("胜利局数").innerHTML = "胜利:" + 胜利局数;
          document.getElementById("平局局数").innerHTML = "平局:" + 平局局数;
          document.getElementById("失败局数").innerHTML = "失败:" + 失败局数;
          document.getElementById("概括").innerHTML = `你选择了布.机器人选择了${机器人选择}.${结果}`;
          document.getElementById("机器人选择").innerHTML = "机器人选择:" + 机器人选择;
          document.getElementById("结果").innerHTML = "结果:" + 结果;
          document.getElementById("你的选择").innerHTML = `你的选择<img src="https://taitingxu.github.io/rock-paper-scissors/布.png" class="图片"></img>`;
          document.getElementById("机器人的选择").innerHTML = `机器人的选择<img src="https://taitingxu.github.io/rock-paper-scissors/${机器人选择}.png" class="图片"></img>`;
        }
    </script>
</body>
</html>

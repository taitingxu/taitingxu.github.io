    /* 重置样式 */
    * {

    }

    /* 顶部固定导航 */

      left: 0;
      width: 100%;
      height: 60px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;

    .header h1 {

      font-weight: bold;
      letter-spacing: 1px;
    }
    
    /* 主要内容容器 */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }
    
    /* 图标区域 */

      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {

      height: 120px;
      border-radius: 50%;

      margin-bottom: 15px;

    }

      transform: scale(1.05);
    }
    
    .site-title {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .site-subtitle {

    }
    
    /* 搜索栏样式 */
    .search-section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    
    .search-container {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .search-box {
      position: relative;
      width: 100%;
    }
    
    .search-input {
      width: 100%;
      padding: 16px 25px 16px 55px;
      font-size: 18px;
      border: 2px solid #3498db;
      border-radius: 50px;
      background-color: white;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.15);
      transition: all 0.3s ease;
      outline: none;
    }
    
    .search-input:focus {
      border-color: #2980b9;
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
    }
    
    .search-icon {
      position: absolute;
      left: 22px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      color: #7f8c8d;
    }
    
    .search-results-info {
      text-align: center;
      color: #2c3e50;
      font-size: 16px;
      margin-top: 10px;
      min-height: 24px;
    }
    
    .search-results-info.hidden {
      opacity: 0;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #7f8c8d;
      font-size: 18px;
      display: none;
    }
    
    .no-results.show {
      display: block;
      color:red;
    }
    
    /* 视频网格 */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 30px;
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* 视频卡片 */
    .video-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
    
    .video-content {
      padding: 25px;
    }
    
    .video-title {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
      line-height: 1.3;
    }
    
    .video-author {
      font-size: 16px;
      color: #e74c3c;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .author-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: #e74c3c;
    }
    
    .video-link {
      display: inline-block;
      background-color: #3498db;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 6px rgba(50, 150, 250, 0.2);
    }
    
    .video-link:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(50, 150, 250, 0.3);
    }
    
    .video-link:active {
      transform: translateY(1px);
    }
    
    /* 分隔线 */
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #3498db, transparent);
      margin: 20px 0;
    }
    
    /* 页脚 */
    .footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>

  <script>
    // 搜索功能实现
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      const videoCards = document.querySelectorAll('.video-card');
      const searchResultsInfo = document.getElementById('searchResultsInfo');
      const noResults = document.getElementById('noResults');
      const videoGrid = document.getElementById('videoGrid');
      
      // 初始时显示搜索结果信息
      searchResultsInfo.textContent = `找到 ${videoCards.length} 个视频`;
      
      // 搜索功能
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        let visibleCount = 0;
        
        // 遍历所有视频卡片
        videoCards.forEach(card => {
          const title = card.querySelector('.video-title').textContent.toLowerCase();
          const author = card.querySelector('.video-author').textContent.toLowerCase();
          
          // 检查标题或作者是否包含搜索词
          if (title.includes(searchTerm) || author.includes(searchTerm)) {
            card.style.display = 'block';
            visibleCount++;
          } else {
            card.style.display = 'none';
          }
        });
        
        // 更新搜索结果信息
        if (searchTerm === '') {
          searchResultsInfo.textContent = `找到 ${videoCards.length} 个视频`;
          searchResultsInfo.classList.remove('hidden');
          noResults.classList.remove('show');
        } else {
          searchResultsInfo.textContent = `找到 ${visibleCount} 个匹配视频 (搜索词: "${searchTerm}")`;
          searchResultsInfo.classList.remove('hidden');
          
          // 显示/隐藏无结果提示
          if (visibleCount === 0) {
            noResults.classList.add('show');
          } else {
            noResults.classList.remove('show');
          }
        }
      });
      
      // 添加一些示例数据以便测试搜索功能
      // 这里可以添加更多视频卡片数据
    });
  </script>
